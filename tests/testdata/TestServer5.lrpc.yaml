name: Server5
services:
  # service with only client streams
  - name: srv0
    streams:
      - name: s0
        origin: client
        params:
          - { name: p0, type: uint16_t }
          - { name: p1, type: uint8_t }
      - name: s1
        id: 55
        origin: client
        params:
          - { name: p0, type: bool }
          - { name: p1, type: "@DoorState" }
  # service with a server stream
  - name: srv1
    id: 66
    streams:
      - name: s0
        origin: server
        params:
          - { name: p0, type: uint16_t }
          - { name: p1, type: uint8_t }

      - name: s1
        id: 33
        origin: server
        params:
          - { name: p0, type: bool }
          - { name: p1, type: "@DoorState" }
  # service with a client stream a server stream and a function
  - name: srv2
    streams:
      - name: s0
        origin: client
        params:
          - { name: p1, type: "@DoorState" }
      - name: s1
        origin: server
        params:
          - { name: p1, type: "@DoorState" }
    functions:
      - name: f0
        params:
          - { name: p1, type: "@DoorState" }

enums:
  - name: DoorState
    fields: [Open, Closed]
