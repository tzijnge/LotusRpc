name: Microsoft C++ Code Analysis

on: # yamllint disable-line rule:truthy
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "32 21 * * 0"

env:
  # Path to the CMake build directory.
  build: "${{ github.workspace }}/build"
  BUILD_TYPE: Release

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # required for private repo by github/codeql-action/upload-sarif to get Action run status
    name: Analyze
    runs-on: windows-latest

    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: "true"

      - name: Install Python requirements
        run: |
          pip install -r requirements/package.txt
          pip install -r requirements/dev.txt

      - name: Configure CMake
        run: cmake -B ${{ env.build }}

      # Build is not required unless generated source files are used
      - name: Build CMake
        run: cmake --build ${{ env.build }} --config ${{env.BUILD_TYPE}}

      - name: Initialize MSVC Code Analysis
        uses: microsoft/msvc-code-analysis-action@v0.1.1
        # Provide a unique ID to access the sarif output path
        id: run-analysis
        with:
          cmakeBuildDirectory: ${{ env.build }}
          # Ruleset file that will determine what checks will be run
          ruleset: NativeRecommendedRules.ruleset
          ignoredIncludePaths: external
          ignoreSystemHeaders: true
          buildConfiguration: ${{env.BUILD_TYPE}}

      # Upload SARIF file to GitHub Code Scanning Alerts
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.run-analysis.outputs.sarif }}
