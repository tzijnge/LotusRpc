name: Server5
services:
  # service with only streams
  - name: srv0
    streams:
      - name: s0
        origin: client
        params:
          - { name: p0, type: uint16_t }
          - { name: p1, type: uint8_t }
      - name: s1
        id: 55
        origin: client
        params:
          - { name: p0, type: bool }
          - { name: p1, type: "@DoorState" }
  # service with a stream and a function
  - name: srv1
    id: 66
    streams:
      - name: s0
        origin: client
    functions:
      - name: f0
  - name: srv2
    streams:
      - name: s0
        origin: server
        params:
          - { name: p0, type: uint16_t }
          - { name: p1, type: uint8_t }
enums:
  - name: DoorState
    fields: [Open, Closed]
