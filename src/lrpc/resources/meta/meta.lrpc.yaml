name: meta_def
services:
  - name: LrpcMeta
    functions_before_streams: false
    streams:
      - name: error
        origin: server
        finite: false
        params:
          - name: type
            type: "@LrpcMetaError"
          - name: error_flag_1
            type: uint8_t
          - name: error_flag_2
            type: uint8_t
          - name: error_flag_3
            type: int32_t
enums:
  - name: LrpcMetaError
    external: "lrpccore/MetaError.hpp"
    external_namespace: lrpc
    fields:
      - UnknownService
      - UnknownFunctionOrStream
